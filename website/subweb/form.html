<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="subweb/image/jpg" href="images/icon.jpg">
        <!-- type内不是文件夹名，是库名 -->
        <title>forms
        </title>
    </head>
    <body>
       <form action="form.php" method="POST" enctype="multipart/form-data">

        <label for="username">username</label>
        <input type="text" id="username" 
        placeholder="input your name~"
        minlength="6" maxlength="15">

        <br>

        <label for="password">password</label>
        <input type="password" id="password" 
        placeholder="******">

        <br>

        <label for="email">email</label>
        <input type="email" id="email" 
        placeholder="zehaiyu589@gmail.com">

        <br>

        <label for="phone">phone</label>
        <input type="tel" id="phone" 
        placeholder="123-456-7890" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>

        
        <label for="bday">birthday</label>
        <input type="date" id="bday" >

        <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99">
        <br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">

        <br>

        <label for="payment">payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="2" cols="25"></textarea>
        <br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png,image/jpeg">
        <br>

        <br>

        <input type="reset"><br>
        <input type="submit">

       </form>
    </body>
